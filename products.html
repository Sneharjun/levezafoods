  var swiper = new Swiper(".mySwiper", {
  slidesPerView: 3,
  spaceBetween: 10,
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
  },
  breakpoints: {
    1024: {
      slidesPerView: 2,
      spaceBetween: 10,
    },
    768: {
      slidesPerView: 1,
      spaceBetween: 5,
    },
  },
});

  $(document).ready(function () {
    // Open modal and display the corresponding image
    $(".thumbnail").click(function () {
        const largeImageSrc = $(this).data("large");
        $("#modalImage").attr("src", largeImageSrc);
        $("#imageModal").fadeIn();
    });

    // Close the modal
    $(".close, #imageModal").click(function () {
        $("#imageModal").fadeOut();
    });

    // Prevent modal from closing when clicking on the image
    $("#modalImage").click(function (e) {
        e.stopPropagation();
    });
});
</script>
